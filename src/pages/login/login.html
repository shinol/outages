<ion-header>

  <ion-navbar color="primary">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="back-color">
  <img src="assets/images/background3.jpg" alt="army photo">
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
    </ion-card-content>
    <ion-row>
      <div>
        <button ion-button color="secondary" (click)="navigateToPage('RegisterPage')">Register</button>
        <button ion-button (click)="navigateToPage('TabsPage')">Login</button>
      </div>
    </ion-row>
  </ion-card>
</ion-content>
